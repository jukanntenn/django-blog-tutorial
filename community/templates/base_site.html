<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Myblog</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/pygments/manni.css' %}">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'community/lib/bootstrap-3.3.5/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'community/lib/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'community/css/form-elements.css' %}">
    <link rel="stylesheet" href="{% static 'community/css/style.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>
<body>
<div id="header">
    <div id="header-warp">
        <a href="{% url 'blog:index' %}" title="第一个博客" id="logo"></a>
        <ul id="header-nav">
            <li><a href="{% url 'blog:index' %}">首页</a></li>
            <li><a href="{% url 'blog:index' %}">发现</a></li>
        </ul>
        <div id="header-right" class="login">
            <div id="user-info">
                <a href="{% url 'usera:sign_up' %}"><span id="dropdown-button">注册</span></a>
                <!-- 	<span id="dropdown-button">退出</span> -->
            </div>
            <div id="user-info">
                <a href="{% url 'usera:sign_in' %}"><span id="dropdown-button">登录</span></a>
                <!-- 	<span id="dropdown-button">退出</span> -->
            </div>
            <div id="user-info">
                <a href="{% url 'usera:log_out' %}"><span id="dropdown-button">登出</span></a>
                <!-- 	<span id="dropdown-button">退出</span> -->
            </div>
        </div>
    </div>
</div>


{% block content %}{% endblock %}

<div id="footer" class="noselect">
    <ul id="ft-links">
        <li><a href="" target="_blank">友情链接1</a></li>
    </ul>
    <ul id="ft-about-links">
        <li><a href="" target="_blank">友情链接2</a></li>
    </ul>
    <div id="copyright">&copy; djangoBlog</div>
</div>
<script type="text/javascript" src="{% static 'blog/js/jquery.js' %}"></script>
<script src="{% static 'community/js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'community/lib/bootstrap-3.3.5/js/bootstrap.min.js' %}"></script>
<script src="{% static 'community/js/jquery.backstretch.min.js' %}"></script>
<script src="{% static 'community/js/scripts.js' %}"></script>
</body>
</html>
